<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard - RaithuNestham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            font-family: "Noto Sans Telugu", "Noto Sans Devanagari", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function updateVillages() {
            const district = document.getElementById('district').value.toLowerCase();
            const villageSelect = document.getElementById('village');
            villageSelect.innerHTML = '<option value="">Select Village</option>';
            if (district) {
                fetch(`/get_villages?district=${district}`)
                    .then(response => response.json())
                    .then(villages => {
                        villages.forEach(village => {
                            const option = document.createElement('option');
                            option.value = village;
                            option.textContent = village.charAt(0).toUpperCase() + village.slice(1);
                            villageSelect.appendChild(option);
                        });
                    });
            }
        }
        function predictTask() {
            const district = document.getElementById('district').value.toLowerCase();
            const village = document.getElementById('village').value.toLowerCase();
            if (district && village) {
                fetch(`/predict_task?district=${district}&village=${village}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('task').value = data.task;
                    });
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">RaithuNestham</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="card p-4">
            <h2 class="text-success mb-4">Post a New Task</h2>
            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <select class="form-select" id="district" name="district" onchange="updateVillages()" required>
                        <option value="">Select District</option>
                        {% for district in districts %}
                            <option value="{{ district.lower() }}">{{ district }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="village" class="form-label">Village</label>
                    <select class="form-select" id="village" name="village" onchange="predictTask()" required>
                        <option value="">Select Village</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="task" class="form-label">Task</label>
                    <select class="form-select" id="task" name="task" required>
                        {% for t in tasks %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Post Task</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
