<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration - RaithuNestham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            font-family: "Noto Sans Telugu", "Noto Sans Devanagari", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
        .reg-card {
            max-width: 500px;
            margin: 100px auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function updateVillages() {
            const district = document.getElementById('district').value.toLowerCase();
            const villageSelect = document.getElementById('village');
            villageSelect.innerHTML = '<option value="">Select Village</option>';
            if (district) {
                fetch(`/get_villages?district=${district}`)
                    .then(response => response.json())
                    .then(villages => {
                        villages.forEach(village => {
                            const option = document.createElement('option');
                            option.value = village;
                            option.textContent = village.charAt(0).toUpperCase() + village.slice(1);
                            villageSelect.appendChild(option);
                        });
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card reg-card p-4">
            <h2 class="text-center text-success mb-4">Farmer Registration</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Farmer Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Ravi" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <select class="form-select" id="district" name="district" onchange="updateVillages()" required>
                        <option value="">Select District</option>
                        {% for district in districts %}
                            <option value="{{ district.lower() }}">{{ district }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="village" class="form-label">Village</label>
                    <select class="form-select" id="village" name="village" required>
                        <option value="">Select Village</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already registered? <a href="/farmer_login">Login here</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
