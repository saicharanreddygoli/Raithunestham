<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Login - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            font-family: "Noto Sans Telugu", "Noto Sans Devanagari", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2e7d32 !important;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 20px;
        }
        .btn-success {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }
        .btn-success:hover {
            background-color: #1b5e20;
            border-color: #1b5e20;
        }
        .login-card {
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/" data-i18n="hero.title">Welcome</a>
            <div class="ms-auto d-flex align-items-center gap-2">
                <span class="small text-muted" data-i18n="nav.language">Language</span>
                <button class="btn btn-light btn-sm" onclick="switchLanguage('en')">EN</button>
                <button class="btn btn-light btn-sm" onclick="switchLanguage('te')">TE</button>
                <a href="/logout" class="btn btn-outline-danger btn-sm" data-i18n="nav.logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <h2 class="text-center text-success mb-4" data-i18n="login.volunteer.title">ü§ù Volunteer Login</h2>
                    
                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}

                    <form method="POST" action="/volunteer_login">
                        <div class="mb-3">
                            <label for="name" class="form-label" data-i18n="login.volunteer.name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" data-i18n-placeholder="login.volunteer.name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" data-i18n="login.volunteer.password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" data-i18n-placeholder="login.volunteer.password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100" data-i18n="login.volunteer.button">Login</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p><span data-i18n="login.volunteer.signup">New volunteer?</span> <a href="/volunteer_reg" data-i18n="reg.volunteer.button">Register</a></p>
                        <p><a href="/">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
</body>
</html>
