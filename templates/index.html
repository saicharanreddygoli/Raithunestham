<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AgriLink - Welcome</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6A9C42",
                        "background-light": "#F5F5DC",
                        "background-dark": "#4A2E1F",
                        "text-light": "#4A2E1F",
                        "text-dark": "#F5F5DC",
                        "secondary": "#FFD700"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        };
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  </head>
<body class="font-display">
<div class="relative h-screen w-screen overflow-hidden">
    <div class="absolute inset-0 pointer-events-none">
        <div class="h-full w-full bg-cover bg-center" style='background: linear-gradient(135deg, rgba(34,85,16,0.5), rgba(122,170,68,0.4)), url("{{ url_for('static', filename='landing_bg.jpg') }}") center/cover no-repeat;'></div>
        <div class="absolute inset-0 bg-black/32"></div>
    </div>
    <div class="relative z-10 flex h-full flex-col items-center justify-between px-6 py-12 text-white">
        <div class="flex w-full max-w-5xl items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-3xl">grass</span>
                <span class="text-lg font-bold tracking-[0.3em] uppercase">AgriLink</span>
            </div>
            <span class="text-sm uppercase tracking-[0.4em] text-white/70">Rural Labor Bridge</span>
        </div>
        <div class="flex flex-col items-center text-center">
            <h1 class="text-4xl font-bold sm:text-5xl">Connecting Hands in the Field</h1>
            <p class="mt-4 max-w-xl text-base text-white/80 sm:text-lg">Choose your language to begin. You can switch any time later.</p>
        </div>
        <div class="flex w-full max-w-sm flex-col gap-4">
            <button class="flex h-14 items-center justify-center rounded-full bg-white/90 text-base font-semibold text-primary transition hover:bg-white" onclick="chooseLanguage('en', '{{ url_for('get_started') }}')">
                <span class="material-symbols-outlined mr-2 text-xl text-primary">translate</span>
                English
            </button>
            <button class="flex h-14 items-center justify-center rounded-full bg-white/90 text-base font-semibold text-primary transition hover:bg-white" onclick="chooseLanguage('te', '{{ url_for('get_started') }}')">
                <span class="material-symbols-outlined mr-2 text-xl text-primary">g_translate</span>
                తెలుగు
            </button>
        </div>
        <div class="text-xs uppercase tracking-[0.3em] text-white/60">Built for Farmers • Workers • Volunteers</div>
    </div>
</div>
<script>
    function chooseLanguage(lang, baseUrl) {
        const url = new URL(baseUrl, window.location.origin);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }
</script>
</body></html>
